<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <label class="checkbox">
        <input class="checkbox__input" type="checkbox">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" class="checkbox__icon" viewBox="0 0 15 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="checkbox__label">Default</div>
        </div>
    </label>
    <label class="checkbox">
        <input class="checkbox__input" type="checkbox" checked>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" class="checkbox__icon" viewBox="0 0 15 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="checkbox__label">Checked</div>
        </div>
    </label>
    <label class="checkbox">
        <input class="checkbox__input" type="checkbox" disabled>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" class="checkbox__icon" viewBox="0 0 15 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="checkbox__label">Disable</div>
        </div>
    </label>
    <script src="./checkbox.js"></script>
</body>

</html>
