<!DOCTYPE html>
<!-- Главная страница -->
<html class="html" lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <svg class="header__logo" width="110" height="32" viewBox="0 0 110 32" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_17869_61)">
                        <rect y="1" width="30" height="30" fill="#212429" />
                        <rect x="38" width="32" height="32" rx="16" fill="#212429" />
                        <path d="M78 0L110 32H78V0Z" fill="#212429" />
                    </g>
                    <defs>
                        <clipPath id="clip0_17869_61">
                            <rect width="110" height="32" fill="white" />
                        </clipPath>
                    </defs>
                </svg>

                <h1 class="header__title">Reusable component library</h1>
                <div class="tabs">
                    <input class="tabs__input" type="radio" id="#all-tab" checked>
                    <input class="tabs__input" type="radio" id="#complex-tab">
                    <input class="tabs__input" type="radio" id="#simple-tab">

                    <div class="tabs__scroller">
                        <label class="tabs__label" for="#all-tab">All components</label>
                        <label class="tabs__label" for="#complex-tab">Complex</label>
                        <label class="tabs__label" for="#simple-tab">Simple</label>
                    </div>

                    <div class="tabs__content tabs__content_complex">
                        <!-- Сложные компоненты -->
                    </div>
                    <div class="tabs__content tabs__content_simple">
                        <!-- Простые компоненты -->
                    </div>
                </div>
            </div>
        </header>
        <main class="main page__main">
            <div class="container">
                <div class="main__grid">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="footer__title">About</h2>
                <p class="footer__description">This project is a collection of professionally designed, pre-built, fully
                    responsive HTML
                    snippets
                    you can drop into your projects. Get started by checking out our free preview components, or
                    browsing the PNG previews in the categories you're most curious about.
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
